<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">

    <img src="images/illustration-hero.svg" alt="picture music">

    <section class="container">

      <section class="main_text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>


      <section class="plan">
        <div class="music">
          <img src="images/icon-music.svg" alt="icon music">
          <span class="annual_plan">Annual Plan <br> <span class="price">$59.99/year</span></span>
        </div>

        <p><a href="#">Change</a></p>

      </section>

      <section class="button_div">
        <p>Proceed to Payment</p>
      </section>

      <section>
        <p class="cancel_order">Cancel Order</p>
      </section>


    </section>
  </main>


</body>

</html>
